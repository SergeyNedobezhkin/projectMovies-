<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Movies</title>
  </head>
  <body>
    <header class="container">
      <div class="header__content">
        <a href="index.html" class="header__logo">Кинотопчик</a>
        <form>
          <input
            type="text"
            class="header__search"
            placeholder="Поиск по фильмам"
          />
        </form>
      </div>
    </header>

    <div class="container">
      <div class="movies">
        <div class="movie">
          <div class="movie__cover-inner">
            <img
              src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fkino.rambler.ru%2Fmovies%2F49649052-film-gaya-richi-operatsiya-fortuna-iskusstvo-pobezhdat-so-steytemom-pokazhut-v-rf-v-yanvare%2F&psig=AOvVaw1ageR9JaRB5fK225-2mAqG&ust=1679926156236000&source=images&cd=vfe&ved=0CBAQjRxqFwoTCKjAz-Di-f0CFQAAAAAdAAAAABAE"
              class="movie__cover"
            />
            <div class="movie__cover--darkened"></div>
          </div>
          <div class="movie__info">
            <div class="title">Movie</div>
            <div class="movie__category"></div>
            <div class="movie__average movie__average--green"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
